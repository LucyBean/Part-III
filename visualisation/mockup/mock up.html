<html>
<head>
<style>
iframe {
	width:100%;
	height:100%
}
table {
	height: 100%;
	width: 100%
}
td {
	background-color:#7777FF;
}
div#visualiserPanel {
	height: 100%
}
/* Set to 1px to make it as small as possible*/
tr#header {
	height: 1px
}
</style>
</head>

<body>
<table>
	<tr id="header">
		<td>
			<h2>Starting metabolite</h2>
			G6P
			<h2>Possible products</h2>
			<button onclick="showEFM(1)">R5Pex</button>
			<button onclick="showEFM(2)">G6P</button>
			<button onclick="showEFM(3)">Pyr</button>
			<button onclick="showEFM(4)">R5Pex</button>
			<button onclick="showEFM(5)">G6P</button>
			<button onclick="showEFM(6)">Pyr</button>
		</td>
	</tr>
	<tr>
		<td>
			<div id="visualiserPanel">
			Click on a button to visualise the EFM.
			</div>
		</td>

	</tr>
</table>




<script>
var showEFM = function (num) {
	var displayDiv = document.getElementById("visualiserPanel")
	displayDiv.innerHTML = "<iframe src=\"efm" + num + ".html\"></iframe>"
	
}
</script>
</body>
</html>
