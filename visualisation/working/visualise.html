<html>
<head>
<style>
iframe {
    width:100%;
    height:100%
}
table {
    height: 100%;
    width: 100%
}
div#visualiserPanel {
    height: 100%
}
/* Set to 1px to make it as small as possible*/
tr#header {
    height: 1px
}
</style>
</head>
<body>
<table>
    <tr id="header">
        <td><h1>EMFs according to the paper</h1>			<button onclick="showEFM(1)">A</button>
			<button onclick="showEFM(2)">C</button>
			<button onclick="showEFM(3)">B</button>
			<button onclick="showEFM(4)">E</button>
			<button onclick="showEFM(5)">D</button>
			<button onclick="showEFM(6)">G</button>
			<button onclick="showEFM(7)">F</button>
		</td>
    </tr>
    <tr>
        <td>
            <div id="visualiserPanel">
            Click on a button to visualise the EFM.
            </div>
        </td>

    </tr>
</table>
<script>
var showEFM = function (num) {
    var displayDiv = document.getElementById("visualiserPanel")
    displayDiv.innerHTML = "<iframe src=\"efm" + num + ".html\"></iframe>"
    
}
</script>
</body>
</html>
